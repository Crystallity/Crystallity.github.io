<!DOCTYPE html>
<!--
    - Spanish Text Generator -
    This is a little project I made that creates random phrases in Spanish.
    Inspired by the first actually helpful Spanish class I took. It's not
    very technically impressive, but I wrote comments for once. :)
-->
<html lang="en">
    <head>
        <title>Spanish Phrase Generator</title>

        <!-- I used the AzureLyte stylesheet because I'm lazy -->
        <link rel="stylesheet" href="/azurelyte/styles.css" />
        <!-- Inline JS - normally I would use a seperate file but it's just a small project. -->
        <script type="text/javascript">
            function createSentence() {
                // I had some annoying bugs, so this function spams the console a bit with debug logs.
                console.log('starting sentence creation');

                // I'm using a simple algorithm that sticks subjects and verbs together.
                let output = document.querySelector('#output');

                
                const nounsSingle = ['la estudiante', 'mi amigo', 'el maestro', 'la escuela', 'el borrador', 'la computadora'];
                const nounsPlural = ['las estudiantes', 'mis amigos', 'los maestros', 'las escuelas', 'los borradores', 'las computadoras'];
                const verbs = ['Eschuch', 'Busc', 'Ayud'];

                console.log('loaded constants: output =', output, 'nounsSingle =', nounsSingle, 'nounsPlural =', nounsPlural, 'verbs =', verbs);

                // I might add more words later but these work for now.

                let plural1 = Math.round(Math.random());
                let plural2 = Math.round(Math.random());
                console.log('created plural values:', plural1, plural2);
                // There's probably a better way to do this, but I don't really care.
                var noun1, noun2, conjugate;
                if (plural1 == 1) {
                    noun1 = nounsPlural[Math.round(Math.random()*(nounsPlural.length-1))];
                } else {
                    noun1 = nounsSingle[Math.round(Math.random()*(nounsSingle.length-1))];
                }
                if (plural2 == 1) {
                    noun2 = nounsPlural[Math.round(Math.random()*(nounsPlural.length-1))];
                } else {
                    noun2 = nounsSingle[Math.round(Math.random()*(nounsSingle.length-1))];
                }
                if (plural1 == 1) {
                    conjugate = 'an';
                } else {
                    conjugate = 'a';
                }

                noun1 = toUpperCase(noun1[0]) + noun1.slice(0, 1);

                console.log('generated values: noun1 =', noun1, 'noun2 =', noun2, 'conjugate =', conjugate);
                
                // Constructing the sentence.
                let sentence = noun1 + ' ' + verbs[Math.round(Math.random()*(verbs.length-1))] + conjugate + ' ' + noun2 + '.';
                console.log('constructed sentence: ', sentence);

                output.innerHTML = sentence;
                console.log('sentence creation complete');
            }

            console.log('script loaded');
        </script>
    </head>

    <body onload="document.querySelector('#generate').addEventListener('click', createSentence)">
        <!-- The HTML is super simple. I tried to use addEventListener for events, but I was
        having difficulty with it, so I went for an inline onload listener. -->
        <h1 class="docHead" style="margin: 10px;">Spanish Phrase Generator</h1>
        <h2>Press the button to generate a random sentence in Spanish.</h2>
        <button id="generate">Generate</button>
        <h1 id="output"></h1>
    </body>
</html>
