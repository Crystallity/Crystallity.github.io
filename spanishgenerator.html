<!DOCTYPE html>
<html lang="en">
<head>
    <title>Spanish Phrase Generator</title>

    <link rel="stylesheet" href="/azurelyte/styles.css" />
    <script type="text/javascript">
        function setup() {
            console.log('script loaded');

            document.querySelector('#generate').addEventListener('click', createSentence);
        }

        function createSentence() {
            let output = document.querySelector('#output');
            output.innerHTML = 'test' + String(Math.random());
        }

        document.body.addEventListener('load', setup);
    </script>
</head>
<body>
    <h1 class="dochead">Spanish Phrase Generator</h1>
    <h2>Press the button to generate a random sentence in Spanish.</h2>
    <button id="generate">Generate</button>
    <h1 id="output"></h1>
</body>
</html>
