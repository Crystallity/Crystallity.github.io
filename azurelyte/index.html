<!doctype html>

<html>
    <head>
        <link rel="icon" type="image/x-icon" href="favicon.ico" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,700,0,0" />
        <link rel="stylesheet" href="./styles/global.css" />

        <link rel="stylesheet" href="./styles/lightmode.css" id="theme" />
        <link rel="stylesheet" id="midnightTheme" />

        <!--
            Useful Material Symbols:
            <span class="material-symbols-rounded">open_in_new</span> - "Open in new tab" symbol
        -->
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <script src="./global.js"></script>
        <script src="./pages.js"></script>
        <script>window.onresize = closeNav;</script>
    </head>
    <body onload="loadContent()">
        <div id="navbar">
            <a><span class="material-symbols-rounded navbarIcon" id="menuIcon" onclick="toggleNav()">menu</span></a>
            <span onclick="overwriteCl(page_home)" class="material-symbols-rounded navbarIcon nonMenuIcon">home</span>
            <span class="material-symbols-rounded navbarIcon nonMenuIcon">help</span>
            <span class="material-symbols-rounded navbarIcon nonMenuIcon">code_blocks</span>
            <span class="material-symbols-rounded navbarIcon nonMenuIcon">mail</span>
            <span class="material-symbols-rounded navbarIcon nonMenuIcon">public</span>
            <span class="material-symbols-rounded navbarIcon nonMenuIcon">feed</span>
            <span onclick="overwriteCl(page_changelog)" class="material-symbols-rounded navbarIcon nonMenuIcon">receipt_long</span>
            <span onclick="window.location.replace('https://crystallity.github.io')" class="material-symbols-rounded navbarIcon nonMenuIcon">account_circle</span>
        </div>
        <div id="navbar-expanded"></div>

        <div id="main">
            <h1 class="docHead">Loading...</h1>
            <h1>AzureLyte preloads webpages to make switching between them faster.</h1>
        </div>

        <div id="themeButton">
            <span class="material-symbols-rounded" id="themeButtonSymbol" onclick="toggleTheme()">contrast</span>
        </div>

    </body>
</html>
